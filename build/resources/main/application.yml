spring:
  datasource:
    url: jdbc:h2:mem:testdb  # 메모리 DB, 또는 jdbc:h2:~/test (파일 DB)
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true         # 웹 콘솔 사용 가능
        path: /h2-console     # 접속 경로 (http://localhost:8080/h2-console)
    jpa:
      hibernate:
        ddl-auto: update      # or create, create-drop, validate
      show-sql: true
      properties:
        hibernate:
          format_sql: true
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}         # REST API KEY
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 86400000    # 30?
  refresh-token-validity: 1209600000 # 2?
  access:
    header: Authorization
  refresh:
    header: Authorization-refresh
  secure: false